<!DOCTYPE html>
<html>
<head>
    <title>Бронирование</title>
</head>
<body>
    <h1>Бронирование автомобиля</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Забронировать</button>
    </form>
    {% if form.errors %}
        <div class="error">
            {{ form.non_field_errors }}
        </div>
    {% endif %}
</body>
</html>
